logging.level.root = info
com.security.oauth2.clients[0].clientId = imooc
com.security.oauth2.clients[0].clientSecret = imoocsecret
com.security.oauth2.clients[0].accessTokenValidateSeconds = 3600

#com.security.oauth2.tokenStore = redis
com.security.oauth2.tokenStore = jwt


## MULTIPART (MultipartProperties)
# 开启 multipart 上传功能
spring.servlet.multipart.enabled=true
# 文件写入磁盘的阈值
spring.servlet.multipart.file-size-threshold=2KB
# 最大文件大小
spring.servlet.multipart.max-file-size=200MB
# 最大请求大小
spring.servlet.multipart.max-request-size=215MB

## 文件存储所需参数
# 所有通过 REST APIs 上传的文件都将存储在此目录下
file.upload-dir=./uploads



jodconverter.local.enabled=true
# 设置LibreOffice主目录
jodconverter.local.office-home=@office.home@
# 开启多个LibreOffice进程，每个端口对应一个进程
jodconverter.local.portNumbers=8100,8101,8102
# LibreOffice进程重启前的最大进程数
jodconverter.local.max-tasks-per-process=100
jodconverter.store.path =@store.path@


pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.page-size-zero=true
pagehelper.params=count=countSql


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
